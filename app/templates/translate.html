<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Translate - TalkMyPDF</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>TalkMyPDF</h1>
        <a href="{{ url_for('auth.logout') }}" class="button" id="logout">Log Out</a>
    </header>

    <main class="tools-main">
        <h2>üìÑText Extracted Successfully </h2>
        <h3> Select the original language of your PDF and choose the target language for translation. </h3>

      <div class="button-group vertical-buttons">
    <form method="POST" action="{{ url_for('dashboard.download_translate') }}">
        <textarea name="text" hidden>{{ text }}</textarea>

        <div class="language-selection">
            <div class="language-block">
                <label for="source_lang">Original Language:</label>
                <select id="source_lang" name="source_lang" class="language-dropdown">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="zh-CN">Chinese (Simplified)</option>
                    <option value="hi">Hindi</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="ru">Russian</option>
                    <option value="ar">Arabic</option>
                    <option value="pt">Portuguese</option>
                    <option value="uk">Ukrainian</option>
                </select>
            </div>

            <div class="language-block">
                <label for="target_lang">Translate To:</label>
                <select id="target_lang" name="target_lang" class="language-dropdown">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="zh-CN">Chinese (Simplified)</option>
                    <option value="hi">Hindi</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="ru">Russian</option>
                    <option value="ar">Arabic</option>
                    <option value="pt">Portuguese</option>
                    <option value="uk">Ukrainian</option>
                </select>
            </div>
        </div>

        <button type="submit" class="button download-button">‚¨áÔ∏è Download Translation</button>
    </form>

    <a href="{{ url_for('dashboard.dashboard') }}" class="button back-link">‚Üê Back to Dashboard</a>
</div>

    </main>
</body>
</html>
