<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summary Result - TalkMyPDF</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>TalkMyPDF</h1>
        <a href="{{ url_for('auth.logout') }}" class="button" id="logout">Log Out</a>
    </header>

    <main class="tools-main">
        <h2>üìÑ Your PDF Summary</h2>

        <div class="tools-box">
            <p>{{ summary_text }} </p>
        </div>

        <div class="button-group vertical-buttons">
            <form method="POST" action="{{ url_for('dashboard.download_summary') }}">
                <textarea name="summary_text" hidden>{{ summary_text }}</textarea>
                <button type="submit" class="button download-button">‚¨áÔ∏è Download as PDF</button>
            </form>

            <a href="{{ url_for('dashboard.dashboard') }}" class="button back-link">‚Üê Back to Dashboard</a>
        </div>
    </main>
</body>
</html>
